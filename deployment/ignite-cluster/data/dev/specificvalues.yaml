path:
  ignite_config_file: "data/dev/node-configuration.xml"


#Istio configurations
istio:
  mtls:
    mode: STRICT
  hosts: "*"
  tls:
    secretName: crux-certificate-secret
    crt: 
    key: 

replicaCount:
  cache: 2

storageClass:
  name: ignite
  provisioner: kubernetes.io/gce-pd
  parameters: {type: pd-ssd}

env:
  OOM_SLACK_URL: https://hooks.slack.com/services/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
  APP_ENV: gcp-dev
  cache:
    JVM_OPTS: "-DIGNITE_QUIET=false -Xms4g -Xmx4g -XX:+AlwaysPreTouch -XX:+UseG1GC -XX:+ScavengeBeforeFullGC -XX:+DisableExplicitGC"

#nodeSelector:
#  cache: {deployType: cache}

resources:
  limits:
    cache:
      memory: 9Gi
